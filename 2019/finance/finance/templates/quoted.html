{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Symbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for key, value in quote.items() %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
        </tbody>
    </table>
{% endblock %}
