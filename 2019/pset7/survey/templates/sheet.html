{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Co-curriculum registration</h1>
    <table class="table">
    <thead>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Sport</th>
        <th scope="col">Interested in other?</th>
        <th scope="col">E-mail</th>
        </tr>
    </thead>
    <tbody>
        {% for row in details %}
            <tr>
                    <th scope="col">{{loop.index}}</th>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>

{% endblock %}
