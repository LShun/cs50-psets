{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Co-curriculum registration</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form name="regForm" action="/form" method="post" onsubmit="return validateForm()">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
        </div>
        <div class="form-group">
            <select class="form-control" name="sport">
                <option disabled selected value="">Sport</option>
                <option value="Badminton">Badminton</option>
                <option value="Basketball">Basketball</option>
                <option value="Softball">Softball</option>
                <option value="Table tennis">Table tennis</option>
            </select>
        </div>

        <div class="form-group">
            <input type="checkbox" name="other" value="Yes"> I am interested in other sports<br>
            <input type="hidden" name="other" value="No">
        </div>

        <div class="form-group">
            <input type="email" name="email" placeholder="E-mail" class="form-control">
        </div>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    <script>

        function validateForm() {
            var x = document.forms["regForm"]["name"].value;
            if (x == "") {
                alert("Name must be filled in");
                return false;
            }
            x = document.forms["regForm"]["sport"].value;
            if (x == "") {
                alert("Please choose your sport");
                return false;
            }
            x = document.forms["regForm"]["email"].value;
            if (x == "") {
                alert("Please enter your email");
                return false;
            }
            return true;
        }

    </script>

{% endblock %}
